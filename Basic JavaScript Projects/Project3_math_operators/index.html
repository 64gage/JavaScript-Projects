<!DOCTYPE html>
<html>
    <head>
        <title>Basic Template</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>

    <body>
        <p>2 + 3 = &nbsp;<span id="Math" onclick="addition(2,3)">result</span></p>
        <p>5 - 2 = &nbsp;<span id="Math2" onclick="subtraction(5,2)">result</span></p>
        <p>2 * 6 = &nbsp;<span id="Math3" onclick="multiplication(2,6)">result</span></p>
        <p>8 / 4 = &nbsp;<span id="Math4" onclick="division(8,4)">result</span></p>
        <p>(2 + 3) * 4 / 5 = &nbsp;<span id="Math5" onclick="multiOps(2,3,4,5)">result</span></p>
        <p>5 % 2 = &nbsp;<span id="Math6" onclick="modulus(5,2)">result</span></p>
        <p>10 negated = &nbsp;<span id="Math7" onclick="negation(10)">result</span></p>
        <p>5 incremented = &nbsp;<span id="Math8" onclick="increment(5,2)">result</span></p>
        <p>5 decremented = &nbsp;<span id="Math9" onclick="decrement(5,2)">result</span></p>
        <p>Random number 0 to 10 = &nbsp;<span id="Math10" onclick="random(0,10)">result</span></p>
    </body>
</html>
