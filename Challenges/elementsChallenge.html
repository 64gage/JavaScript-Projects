<!DOCTYPE html>
<html>
    <head>
        <title>Elements Challenge</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Window Document Object</h1>
        <h2>The Url Property</h2>

        <p id="demo"></p>

        <script>
            let url = window.document.URL;
            document.getElementbyId("demo").innerHTML = url;
        </script>

    </body>
</html>
